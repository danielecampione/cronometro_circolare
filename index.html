<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Rotondo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
        }
        .cronometro {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
        }
        .cronometro::before {
            content: '';
            position: absolute;
            width: 280px;
            height: 280px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .pulsante {
            position: absolute;
            bottom: 20px;
            background: #fff;
            color: #ff9a9e;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="cronometro" id="cronometro">
        00:00:00
    </div>
    <button class="pulsante" onclick="startStop()">Start/Stop</button>

    <script>
        let timer;
        let isRunning = false;
        let seconds = 0;

        function startStop() {
            if (isRunning) {
                clearInterval(timer);
            } else {
                timer = setInterval(updateCronometro, 1000);
            }
            isRunning = !isRunning;
        }

        function updateCronometro() {
            seconds++;
            const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            document.getElementById('cronometro').textContent = `${hours}:${minutes}:${secs}`;
        }
    </script>
</body>
</html>
